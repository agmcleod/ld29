<!DOCTYPE HTML>
<html>
  <head>
    <title>LD29</title>
    <link rel="stylesheet" type="text/css" media="screen" href="index.css">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" charset="utf-8">
      if(window.location.hostname === 'projects.agmprojects.com') {
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-11105955-3']);
        _gaq.push(['_setDomainName', 'agmprojects.com']);
        _gaq.push(['_trackPageview']);

        (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
        $(document).ready(function() {
          $('.project-link').on('click', function() {
            _gaq.push(['_trackEvent', 'project', $(this).attr('href')]);
          });
        });
      }
    </script>
  </head>
  <body>
    <!-- Canvas placeholder -->
    <div id="screen"></div>
    <p>Use A & D keys to move left/right. Spacebar to jump. Left click with the mouse to dash.</p>

    <!-- melonJS Library -->
    <!-- build:js js/app.min.js -->
    <script type="text/javascript" src="lib/melonJS-1.2.0.js"></script>

    <!-- Plugin(s) -->
    <script type="text/javascript" src="lib/plugins/debugPanel.js"></script>
    
    <!-- Game Scripts -->
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/resources.js"></script>
    <script type="text/javascript" src="js/components/dash.js"></script>
    <script type="text/javascript" src="js/components/enemy.js"></script>
    <script type="text/javascript" src="js/components/math.js"></script>
    <script type="text/javascript" src="js/entities/black_thing.js"></script>
    <script type="text/javascript" src="js/entities/green_thing.js"></script>
    <script type="text/javascript" src="js/entities/player.js"></script>
    <script type="text/javascript" src="js/entities/position_level_entity.js"></script>
    <script type="text/javascript" src="js/entities/red_thing.js"></script>
    <script type="text/javascript" src="js/sprites/end_sprite.js"></script>

    <script type="text/javascript" src="js/screens/play_screen.js"></script>
    <!-- /build -->
    <!-- Bootstrap & Mobile optimization tricks -->
    <script type="text/javascript">
      window.onReady(function onReady() {
        game.onload();

        // Mobile browser hacks
        if (me.device.isMobile && !navigator.isCocoonJS) {
          // Prevent the webview from moving on a swipe
          window.document.addEventListener("touchmove", function (e) {
            e.preventDefault();
            window.scroll(0, 0);
            return false;
          }, false);

          // Scroll away mobile GUI
          (function () {
            window.scrollTo(0, 1);
            me.video.onresize(null);
          }).defer();

          me.event.subscribe(me.event.WINDOW_ONRESIZE, function (e) {
            window.scrollTo(0, 1);
          });
        }
      });
    </script>
  </body>
</html>
